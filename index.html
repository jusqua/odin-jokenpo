<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <div class="modal">
      <h3 id="post-game-text" class="hidden"></h3>
      <div class="start-page">
        <strong>
          <span class="border">&#9994;</span> Rock
          </br>
          <span class="border">&#9995;</span> Paper
          </br>
          <span class="border">&#9996;&#65039;</span> Scissors
        </strong>
        <button><strong>GO!</strong></button>
      </div>
    </div>
    <section class="game-menu hidden">
      <div class="game-box">
        <h2>Player</h2>
        <div class="move border" id="player"></div>
        <p id="player-score">0</p>
      </div>
      <h3 id="result"></h3>
      <div class="game-box">
        <h2>Computer</h2>
        <div class="move border" id="computer"></div>
        <p id="computer-score">0</p>
      </div>
    </section>
    <section class="action-menu hidden">
      <h1>Choose your move</h1>
      <div class="action-box">
        <button class="action border" data-action="rock">&#9994;</button>
        <button class="action border" data-action="paper">&#9995;</button>
        <button class="action border" data-action="scissors">&#9996;&#65039;</button>
      </div>
    </section>
  </body>
</html>
